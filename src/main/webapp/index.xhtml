<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Cards:</h2>
    <ol>
        <ui:repeat value="#{cards.allCards}" var="card">
            <li>#{card.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{cards.cardToCreate.name}" required="true" />
        <h:commandButton value="Add new card" action="#{cards.createCard}" />
    </h:form>
</h:body>
</html>
